<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Right Click Custom Menu</title>
    <style>
        #myComponent {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 100px auto;
            text-align: center;
            line-height: 200px;
            font-size: 18px;
        }

        #customMenu {
            position: absolute;
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 150px;
        }

        #customMenu div {
            padding: 10px;
            cursor: pointer;
        }

        #customMenu div:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>

    <div id="myComponent">Right click vào đây</div>

    <div id="customMenu">
        <div>Tuỳ chọn 1</div>
        <div>Tuỳ chọn 2</div>
        <div>Tuỳ chọn 3</div>
    </div>

    <script>
        const myComponent = document.getElementById("myComponent");
        const customMenu = document.getElementById("customMenu");

        // Khi click chuột phải vào component
        myComponent.addEventListener("contextmenu", (e) => {
            e.preventDefault(); // Ngăn menu mặc định

            // Hiển thị menu tùy chỉnh tại vị trí chuột
            customMenu.style.top = e.pageY + "px";
            customMenu.style.left = e.pageX + "px";
            customMenu.style.display = "block";
        });

        // Ẩn menu khi click chỗ khác
        document.addEventListener("click", () => {
            customMenu.style.display = "none";
        });
    </script>

</body>

</html>
